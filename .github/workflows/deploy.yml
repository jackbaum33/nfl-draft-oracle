name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Find and prepare HTML
        run: |
          mkdir -p _site
          
          echo "üîç Searching for index.html..."
          
          # Try different possible locations
          if [ -f "nfl-draft-oracle/public/index.html" ]; then
            SOURCE_HTML="nfl-draft-oracle/public/index.html"
            echo "‚úÖ Found: nfl-draft-oracle/public/index.html"
          elif [ -f "public/index.html" ]; then
            SOURCE_HTML="public/index.html"
            echo "‚úÖ Found: public/index.html"
          elif [ -f "index.html" ]; then
            SOURCE_HTML="index.html"
            echo "‚úÖ Found: index.html (root)"
          else
            echo "‚ùå Error: Could not find index.html in any expected location"
            echo "üìÅ Repository structure:"
            find . -name "index.html" -o -name "*.html" | head -20
            exit 1
          fi
          
          echo "SOURCE_HTML=$SOURCE_HTML" >> $GITHUB_ENV

      - name: Create production HTML
        env:
          VERCEL_URL: 'nfl-draft-oracle.vercel.app'  # TODO: Replace with your actual Vercel URL
        run: |
          node -e "
          const fs = require('fs');
          const sourceHtml = process.env.SOURCE_HTML;
          const vercelUrl = process.env.VERCEL_URL;
          
          console.log('üìù Reading HTML from:', sourceHtml);
          let html = fs.readFileSync(sourceHtml, 'utf8');
          
          // Replace API endpoints with Vercel URL
          html = html.replace(
            /const API_ENDPOINT = '\/api\/openai';/g,
            \`const API_ENDPOINT = '\${vercelUrl}/api/openai';\`
          );
          html = html.replace(
            /const DB_URL = '\/database\/nfl_draft\.db';/g,
            \`const DB_URL = '\${vercelUrl}/database/nfl_draft.db';\`
          );
          
          fs.writeFileSync('_site/index.html', html);
          console.log('‚úÖ Production HTML created at: _site/index.html');
          console.log('üîó API endpoint:', vercelUrl + '/api/openai');
          console.log('üîó Database URL:', vercelUrl + '/database/nfl_draft.db');
          "

      - name: Verify deployment files
        run: |
          echo "üì¶ Deployment files:"
          ls -lh _site/
          echo ""
          echo "üìÑ First 50 lines of index.html:"
          head -50 _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4